name: Build (Anchor)

on:
  pull_request:
  push:
    branches: [ feat/universal-nft-solana ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install system dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libudev-dev libusb-1.0-0-dev curl
      - name: Install anchor via avm
        run: |
          set -euo pipefail
          sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev curl
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          echo "${HOME}/.cargo/bin" >> "$GITHUB_PATH"
          avm install latest
          avm use latest
          anchor --version
      - name: Build program
        working-directory: protocol-contracts-solana
        run: |
          anchor build
