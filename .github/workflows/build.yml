name: Build & Test (Anchor + Node)

on:
  pull_request:
  push:
    branches: [ feat/universal-nft-solana ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Rust
      - name: Setup Rust (nightly for edition2024 support)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      # Install system dependencies
      - name: Install system dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libudev-dev libusb-1.0-0-dev curl nodejs npm git build-essential

      # Install Solana CLI
      - name: Install Solana CLI
        run: |
          set -euo pipefail
          ver=v1.18.26
          curl -sSfL https://github.com/solana-labs/solana/releases/download/${ver}/solana-release-x86_64-unknown-linux-gnu.tar.bz2 -o solana.tar.bz2
          tar -xjf solana.tar.bz2
          export PATH="$PWD/solana-release/bin:$PATH"
          echo "$PWD/solana-release/bin" >> "$GITHUB_PATH"
          solana --version

      # Install Anchor CLI v0.31.1 via crates.io (replaces AVM)
      - name: Install Anchor CLI v0.31.1
        run: |
          set -euxo pipefail
          rustc --version
          cargo install anchor-cli --version 0.31.1 --force
          anchor --version

      # Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Node dependencies
      - name: Install Node deps
        working-directory: protocol-contracts-solana
        run: |
          npm ci || npm i
          jq -r .dependencies < package.json || true

      # Anchor build (no validator)
      - name: Anchor build
        working-directory: protocol-contracts-solana
        run: |
          git rm -f --cached Cargo.lock || true
          rm -f Cargo.lock || true
          anchor clean || true
          cargo generate-lockfile -Znext-lockfile-bump
          anchor build

      # Run TypeScript tests
      - name: Run TS tests
        working-directory: protocol-contracts-solana
        run: |
          npm test --silent
