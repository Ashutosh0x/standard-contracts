name: Build (Anchor)

on:
  pull_request:
  push:
    branches: [ feat/universal-nft-solana ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust (1.69.0 for lockfile v3)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.69.0"
      - name: Install system dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libudev-dev libusb-1.0-0-dev curl
      - name: Install Solana CLI (GitHub fallback)
        run: |
          set -euo pipefail
          ver=v1.18.26
          curl -sSfL https://github.com/solana-labs/solana/releases/download/${ver}/solana-release-x86_64-unknown-linux-gnu.tar.bz2 -o solana.tar.bz2
          tar -xjf solana.tar.bz2
          export PATH="$PWD/solana-release/bin:$PATH"
          echo "$PWD/solana-release/bin" >> "$GITHUB_PATH"
          solana --version
      - name: Install anchor via avm (0.31.1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev curl
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          echo "${HOME}/.cargo/bin" >> "$GITHUB_PATH"
          echo "${HOME}/.avm/bin" >> "$GITHUB_PATH"
          which anchor || true
          if command -v anchor >/dev/null 2>&1; then rm -f "$(command -v anchor)" || true; fi
          rm -f "${HOME}/.cargo/bin/anchor" || true
          avm --version
          avm install 0.31.1 --force
          avm use 0.31.1
          anchor --version
          echo "${HOME}/.avm/bin" >> "$GITHUB_PATH"
          export PATH="$HOME/.avm/bin:$PATH"
          which anchor
      # Using Rust 1.69.0 from the setup step above
      - name: Build program
        working-directory: protocol-contracts-solana
        run: |
          git rm -f --cached Cargo.lock || true
          rm -f Cargo.lock || true
          anchor clean || true
          rustup override set 1.69.0
          cargo generate-lockfile
          RUSTUP_TOOLCHAIN=1.69.0 anchor build
