name: Test (Anchor + Node)

on:
  pull_request:
  push:
    branches: [ feat/universal-nft-solana ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Install system dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libudev-dev libusb-1.0-0-dev curl
      - name: Install Solana CLI (with retry)
        run: |
          set -euo pipefail
          curl --retry 5 --retry-delay 2 -sSfL https://release.solana.com/stable/install | sh -s -
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          solana --version
      - name: Install anchor via avm (0.30.1) and cargo-build-sbf
        run: |
          set -euo pipefail
          sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev nodejs npm curl
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          echo "${HOME}/.cargo/bin" >> "$GITHUB_PATH"
          rm -f "${HOME}/.cargo/bin/anchor" || true
          avm install 0.30.1
          avm use 0.30.1
          cargo install cargo-build-sbf --locked --force
          anchor --version
      - name: Install Node deps
        working-directory: protocol-contracts-solana
        run: |
          npm ci || npm i
      - name: Anchor build (no validator)
        working-directory: protocol-contracts-solana
        run: |
          anchor build
      - name: Run TS tests
        working-directory: protocol-contracts-solana
        run: |
          npm test --silent
