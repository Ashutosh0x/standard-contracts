name: Test (Anchor + Node)

on:
  pull_request:
  push:
    branches: [ feat/universal-nft-solana ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Install system dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libudev-dev libusb-1.0-0-dev curl
      - name: Install Solana CLI (GitHub fallback)
        run: |
          set -euo pipefail
          ver=v1.18.26
          curl -sSfL https://github.com/solana-labs/solana/releases/download/${ver}/solana-release-x86_64-unknown-linux-gnu.tar.bz2 -o solana.tar.bz2
          tar -xjf solana.tar.bz2
          export PATH="$PWD/solana-release/bin:$PATH"
          echo "$PWD/solana-release/bin" >> "$GITHUB_PATH"
          solana --version
      - name: Init local validator and wallet
        run: |
          set -euo pipefail
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -f -s
          solana config set --url http://127.0.0.1:8899
          nohup solana-test-validator --reset --quiet >/dev/null 2>&1 &
          sleep 15
          solana cluster-version
      - name: Install anchor via avm (0.31.1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev nodejs npm curl
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          echo "${HOME}/.cargo/bin" >> "$GITHUB_PATH"
          echo "${HOME}/.avm/bin" >> "$GITHUB_PATH"
          which anchor || true
          if command -v anchor >/dev/null 2>&1; then rm -f "$(command -v anchor)" || true; fi
          rm -f "${HOME}/.cargo/bin/anchor" || true
          avm --version
          avm install 0.31.1 --force
          avm use 0.31.1
          anchor --version
          export PATH="$HOME/.avm/bin:$PATH"
          which anchor
      - name: Ensure stable Rust toolchain
        run: |
          set -euxo pipefail
          rustup update stable
          rustup default stable
          rustc --version
          cargo --version
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node deps
        working-directory: protocol-contracts-solana
        run: |
          npm ci || npm i
          jq -r .dependencies < package.json || true
      - name: Anchor build (no validator)
        working-directory: protocol-contracts-solana
        run: |
          git rm -f --cached Cargo.lock || true
          rm -f Cargo.lock || true
          anchor clean || true
          anchor build
      - name: Run TS tests
        working-directory: protocol-contracts-solana
        run: |
          npm test --silent
